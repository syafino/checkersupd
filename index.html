<!DOCTYPE html>
<html>
<head>
    <title>FinoCheckers.bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="checkers.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>FinoCheckers.bot</h1>
    <h2>You are white, what's your move?</h2>
    <div id="turnIndicator" class="white-turn">Current Turn: White</div>
    <div id="board"></div>
    <div id="message"></div>
    <form id="moveForm" onsubmit="submitMove(event); return false;">
    <div class="selection">
        From:
        <select name="fromCol" required>
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D</option>
            <option value="4">E</option>
            <option value="5">F</option>
            <option value="6">G</option>
            <option value="7">H</option>
        </select>
        <select name="fromRow" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        To:
        <select name="toCol" required>
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D</option>
            <option value="4">E</option>
            <option value="5">F</option>
            <option value="6">G</option>
            <option value="7">H</option>
        </select>
        <select name="toRow" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <input type="hidden" name="boardAsString" id="boardAsString">
        <input type="hidden" name="currentBoardState" id="currentBoardState" value="">
        <input type="submit" value="Make Move">
    </div>
    </form>
</body>
</html>
